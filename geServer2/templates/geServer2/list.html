<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slin Minimal Django File Upload</title>
    </head>
    <body>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.upload.url }}">{{ document.filename }}</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'delete' %}?fileID={{ document.id }}">delete</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <p>{{ form.non_field_errors }}</p>
            <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p> -->
            {{ form.as_p }}
            <p><input type="submit" value="Upload" /></p>
        </form>

</html>
